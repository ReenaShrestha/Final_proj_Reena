<head>

<body>
    <h2>Application form for new membership</h2>
    <p>To apply for SaskGroup membership please fill in the questions below. SaskGroup will add your email address and Phone number to our list for communication purpose.</p>
    <form>
            <label for="abc">Are you new comer to Regina/Saskatchewan?</label> <br>
            <div class="form-check form-check-inline">
              
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
                  <br>
                  <br>
                  <label > Member's name:</label>
                  <div>
                  <input type = "text" name ="First name" id ="firstname" placeholder="First name">
                  <input type = "text" name ="Last name" id ="lastname" placeholder="Last name">
                </div>
                <br>
                <label > Email Address:</label>
                  <div>
                  <input type = "email" name ="Email" id ="Email" placeholder="Email Address">
                  
                </div>
                <br>
              
                <label > Phone No:</label>
                  <div>
                  <input type = "number" name ="phonr" id ="phone" placeholder="Phone Number">
                  
                </div>
                <br>
                
                  <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</body>
