<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
        <script> 
                function myForms()                                    
                { 
                    var name = document.forms["RegForm"]["Name"];               
                    var email = document.forms["RegForm"]["EMail"];    
                    var subject = document.forms["RegForm"]["Subject"];  
                    var message = document.forms ["RegForm"]["Message"];
                    
                    if (name.value == "")                                  
                    { 
                        window.alert("Please enter your name."); 
                        name.focus(); 
                        return false; 
                    } 
            
                    if (email.value == "")                                   
                    { 
                        window.alert("Please enter a valid e-mail address."); 
                        email.focus(); 
                        return false; 
                    } 
                 
                    if (subject.value == "")                        
                    { 
                        window.alert("Please enter your Subject"); 
                        subject.focus(); 
                        return false; 
                    } 
                    
                    if (message.value == "")                                  
                    { 
                        window.alert("Please enter your Message."); 
                        message.focus(); 
                        return false; 
                    } 
                   
                    return true; 
                }
                
                </script> 
        <h1 style="text-align: center"> Contact Us </h1>           
               
        <form name="RegForm" action="save_user.html" onsubmit="return myForms()" method="post">  
                      
                    <p>Name: <input type="text" size=65 name="Name"> </p><br>        
                     
                    <p>E-mail Address: <input type="text" size=65 name="EMail">  </p><br> 
                     <p>Subject: <input type="text" size=65 name="Subject"> </p><br> 
                     
                    <p>Message: <br>
                        <textarea name="message" rows="10" cols="80" placeholder="Write message..." name="Message"></textarea> </p> 
                    <p><input type="submit" value="send" name="Submit">      
                        <input type="reset" value="Reset" name="Reset">   
                    </p>          
                </form>
</body>
</html>
